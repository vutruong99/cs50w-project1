{% extends "layout.html" %}

{% block title %}
    TV'sBK
{% endblock %}

{% block body %}

    <div class="my-wrapper">
      <h1>Welcome to Thi Vu's book review website</h1>
      <h2>Log in</h2>
      <form action="{{url_for('login')}}" method="POST">
          <div class="col-sm-6 col-md-6 col-lg-3">
              <input class="form-control" name="name" placeholder="Username">
              <input class="form-control" type="password" name="password" placeholder="Password">
          </div>
          <div class="text-center">
              <button class="btn btn-primary" name="submit-btn">Submit</button>
          </div>

      </form>


      <h2>Don't have an account?</h2>
      <form action="{{url_for('signingup')}}" method="get">
        <div class="text-center">
              <button class="btn btn-primary" name="signingup-button">Sign up</button>
        </div>
      </form>
    </div>


{% endblock %}
