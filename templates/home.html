{% extends "layout.html" %}

{% block logout %}
<form class="form-inline" action="{{url_for('logout')}}">
  <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Log out</button>
</form>
{% endblock %}

{% block body %}
  <h1>Welcome to the home page</h1>
  <form action="{{url_for('search')}}" method="post">
  <div class="col-sm-6 col-md-6 col-lg-3">
      <input class="form-control" name="query" placeholder="ISBN, title, or author">
        <div class="text-center">
          <button class="btn btn-dark" id="search-btn">SEARCH</button>
        </div>
    </div>
  </form>

<div class="table-responsive">
  <table class="table table-dark">
  <thead>
      <tr>
        <th scope="col">ISBN</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Year</th>
        <th scope="col"></th>
      </tr>
  </thead>
  <tbody>
    {% for book in books %}
    <tr>
      <span class="align-middle"><td><a>{{book.isbn}}</a></td></span>
      <td><a>{{book.title}}</a></td>
      <td><a>{{book.author}}</a></td>
      <td><a>{{book.year}}</a></td>
      <td><a href="{{ url_for('book', isbn=book.isbn) }}"><button class="btn btn-info">View</button></a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>

  <p>{{message}}</p>
{% endblock %}
